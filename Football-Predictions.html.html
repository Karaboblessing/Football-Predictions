<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Predictions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b1d;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #9c27b0;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e2f;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
    }

    th {
      background: #2e2e4d;
      color: #e0b3ff;
    }

    tr:hover {
      background: #2b2b40;
    }

    .loading {
      margin-top: 40px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Football Predictions</h1>
  <p>Automatically updated live fixtures (from Football-Data.org)</p>

  <table id="matchesTable">
    <thead>
      <tr>
        <th>Match</th>
        <th>League</th>
        <th>Time</th>
        <th>Prediction</th>
        <th>Odds</th>
        <th>Confidence</th>
      </tr>
    </thead>
    <tbody id="matchesBody">
      <tr><td colspan="6" class="loading">Loading matches...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchMatches() {
      try {
        const response = await fetch("https://api.football-data.org/v4/matches", {
          headers: { "X-Auth-Token": "YOUR_API_KEY" } // optional, works for some data without key
        });
        const data = await response.json();
        const matches = data.matches || [];

        const tableBody = document.getElementById("matchesBody");
        tableBody.innerHTML = "";

        if (matches.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='6'>No matches found today.</td></tr>";
          return;
        }

        matches.forEach(match => {
          const home = match.homeTeam?.name || "Home";
          const away = match.awayTeam?.name || "Away";
          const league = match.competition?.name || "-";
          const utcTime = match.utcDate;
          const time = utcTime ? new Date(utcTime).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" }) : "-";

          const row = `
            <tr>
              <td>${home} vs ${away}</td>
              <td>${league}</td>
              <td>${time}</td>
              <td>–</td>
              <td>–</td>
              <td>–</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } catch (error) {
        console.error("Error fetching matches:", error);
        document.getElementById("matchesBody").innerHTML =
          "<tr><td colspan='6'>Error loading matches. Please refresh later.</td></tr>";
      }
    }

    fetchMatches();
  </script>
</body>
</html>
